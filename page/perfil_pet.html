<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPet- Cadastro do Seu Pet</title>

    <link rel="stylesheet" href="/asset/style/perfil_pet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>  
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-paw"></i> Cadastro do Pet</h1>
            <p>Preencha as informações do seu animal de estimação</p>
        </div>
        
        <form action="" name="formulario" class="row g-4 p-5">
            <div class="form-group">                                     
                <label for="imagem"><i class="fas fa-camera"></i> Imagem do Pet:</label>
                <input type="file" name="imagem" id="imagem" placeholder="Selecione a foto do seu pet">
                <div id="erro-imagen" class="erro"></div>
            </div>

            <div class="form-group">
                <label for="nome"><i class="fas fa-dog"></i> Nome do Pet:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite o nome do seu pet">
                <div id="erro-nome" class="erro"></div>
            </div>

            <div class="form-divider"></div>

            <div class="form-group">
                <label for="idade"><i class="fas fa-birthday-cake"></i> Idade do Pet:</label>
                <input type="text" name="idade" id="idade" placeholder="Digite a idade do seu pet">
                <div id="erro-idade" class="erro"></div>
            </div>

            <div class="form-group">
                <label for="raca"><i class="fas fa-paw"></i> Raça do Pet:</label>
                <input type="text" name="raca" id="raca" placeholder="Digite a raça do seu pet">
                <div id="erro-raca" class="erro"></div>
            </div>

            <div class="form-group">
                <label for="tipo"><i class="fas fa-cat"></i> Tipo de Pet:</label>
                <select name="tipo" id="tipo">
                <option value="Selecione">Selecionar o tipo do pet:</option>
                <option value="cachorro">Cachorro</option>
                <option value="gato">Gato</option>
                <option value="passaro">Pássaro</option>
                <option value="outro">Outro</option>
                </select>
                <div id="erro-tipo" class="erro"></div>
               </div>

             <div class="form-group">
                <label for="outro_tipo"><i class="fas fa-question-circle"></i> Outro Tipo:</label>
                <input type="text" name="outro_tipo" id="outro_tipo" placeholder="Especifique se necessário">
                <div id="erro-outro_tipo" class="erro"></div>
             </div>

            <div class="form-divider"></div>

            <div class="form-group">
                <label for="responsavel"><i class="fas fa-user"></i> Responsavel do pet:</label>
                <input type="text" name="responsavel" id="responsavel" placeholder="Digite o seu nome">
                <div id="erro-responsavel" class="erro"></div>
              </div>

            <div class="form-group">
                <label for="sexo"><i class="fas fa-venus-mars "></i> Sexo do Pet:</label>
                <select name="sexo" id="sexo">
                <option value="Selecione">Selecionar o sexo do pet:</option>
                <option value="femea">Femea</option>
                <option value="macho">Macho</option>
                </select>
                <div id="erro-sexo" class="erro"></div>
               </div>
</form>   
          
            <div class="btn-group">
            <!-- <button type="button" onclick="enviarCadastro()" ><i class="fas " ></i> Enviar Cadastro</button> -->
            <button type="button" onclick="salvarCadastro()" ><i class="fas " ></i>Salvar</button>
            <button type="button" onclick="consultarCadastro()" ><i class="fas " ></i>Consultar</button>
            <button type="button" onclick="deletarCadastro()" ><i class="fas " ></i>Deletar</button>
            <button type="button" onclick="alterarCadastro()" ><i class="fas " ></i>Alterar</button>
            </div> 

           
        
    </div>
    <script src="/script/perfil_pet.js"></script>
</body>
</html>
