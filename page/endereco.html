<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereços</title>
    <link rel="stylesheet" href="/asset/style/endereco.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cadastro de Endereços</h1>
            <p class="mb-0">Preencha as informações abaixo para cadastrar seus endereços</p>
         
        </div>
        
        <div class="form-container">
            <form id="address-form">
                <div class="address-group" id="main-address">
                    <div class="address-group-header">
                        <div class="address-title">Endereço Principal</div>
                        <button type="button" class="remove-address" style="display: none;">Remover</button>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required" for="rua">Rua</label>
                        <input type="text" class="form-control" id="rua" placeholder="Digite o nome da rua" name="rua" required>
                        <div class="invalid-feedback">Por favor, informe o nome da rua.</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required" for="numero">Número</label>
                        <input type="text" class="form-control" id="numero" placeholder="Digite o número" name="numero" required>
                        <div class="invalid-feedback">Por favor, informe o número.</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required" for="bairro">Bairro</label>
                        <input type="text" class="form-control" id="bairro" placeholder="Digite o bairro" name="bairro" required>
                        <div class="invalid-feedback">Por favor, informe o bairro.</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required" for="cep">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="Digite o CEP" name="cep" required>
                        <div class="invalid-feedback">Por favor, informe um CEP válido.</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="complemento">Complemento</label>
                        <input type="text" class="form-control" id="complemento" placeholder="Digite o complemento (opcional)" name="complemento">
                    </div>
                </div>
                
                <div id="additional-addresses"></div>
                
                <button type="button" class="btn-add-address" id="add-address">
                    <i class="fas fa-plus"></i> Adicionar Endereço
                </button>
                
                <div class="alert alert-success" id="success-alert" role="alert">
                    Endereços cadastrados com sucesso!
                </div>
                
                <div class="form-footer">
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Cadastrar Endereços</button>
                        <button type="reset" class="btn btn-secondary">Limpar Formulário</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <template id="address-template">
        <div class="address-group">
            <div class="address-group-header">
                <div class="address-title">Endereço Adicional</div>
                <button type="button" class="remove-address">Remover</button>
            </div>
            
            <div class="form-group">
                <label class="form-label required">Rua</label>
                <input type="text" class="form-control" placeholder="Digite o nome da rua" name="rua" required>
                <div class="invalid-feedback">Por favor, informe o nome da rua.</div>
            </div>
            
            <div class="form-group">
                <label class="form-label required">Número</label>
                <input type="text" class="form-control" placeholder="Digite o número" name="numero" required>
                <div class="invalid-feedback">Por favor, informe o número.</div>
            </div>
            
            <div class="form-group">
                <label class="form-label required">Bairro</label>
                <input type="text" class="form-control" placeholder="Digite o bairro" name="bairro" required>
                <div class="invalid-feedback">Por favor, informe o bairro.</div>
            </div>
            
            <div class="form-group">
                <label class="form-label required">CEP</label>
                <input type="text" class="form-control cep-input" placeholder="Digite o CEP" name="cep" required>
                <div class="invalid-feedback">Por favor, informe um CEP válido.</div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Complemento</label>
                <input type="text" class="form-control" placeholder="Digite o complemento (opcional)" name="complemento">
            </div>
        </div>
        <script src="/script/endereco.js"></script>
    </template>
