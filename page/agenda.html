<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Pet</title>
   <link rel="stylesheet" href="/asset/style/agenda.css">
</head>
<body>
     <div class="container-wrapper">
        <div class="container container-main">
            <div class="text-center mb-3">
                <h1 class="header-title"><i class="bi bi-calendar-check"></i> Agenda Pet</h1>
                <p class="text-muted">Agende serviços para seu pet de forma rápida</p>
            </div>

            <div class="row ">
                
                <div class="col mb-3">
                    <div class="card card-service">
                        <div class="card-header">
                            <i class="bi bi-scissors"></i> Tosa
                        </div>
                        <div class="card-body">
                            <i class="bi bi-scissors icon-service"></i>
                            <div class="mb-2">
                                <label for="tipoTosa" class="form-label">Tipo de Tosa</label>
                                <select class="form-select" id="tipoTosa">
                                    <option selected>Selecione o tipo de tosa</option>
                                    <option value="1">Tosa Higiênica</option>
                                    <option value="2">Tosa na Máquina</option>
                                    <option value="3">Tosa Tesoura</option>
                                    <option value="4">Tosa de Raça</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="dataTosa" class="form-label">Data e Horário</label>
                                <input class="form-control" type="datetime-local" id="dataTosa">
                            </div>
                            <button class="btn btn-agendar">Agendar Tosa <i class="bi bi-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
                
                <div class="col mb-3">
                    <div class="card card-service">
                        <div class="card-header">
                            <i class="bi bi-droplet"></i> Banho
                        </div>
                        <div class="card-body">
                            <i class="bi bi-droplet icon-service"></i>
                            <div class="mb-2">
                                <label for="tipoBanho" class="form-label">Tipo de Banho</label>
                                <select class="form-select" id="tipoBanho">
                                    <option selected>Selecione o tipo de banho</option>
                                    <option value="1">Banho Simples</option>
                                    <option value="2">Banho Medicamentoso</option>
                                    <option value="3">Banho com Hidratação</option>
                                    <option value="4">Banho Antipulgas</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="dataBanho" class="form-label">Data e Horário</label>
                                <input class="form-control" type="datetime-local" id="dataBanho">
                            </div>
                            <button class="btn btn-agendar">Agendar Banho <i class="bi bi-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
                
                <div class="col mb-3">
                    <div class="card card-service">
                        <div class="card-header">
                            <i class="bi bi-heart-pulse"></i> CheckUp
                        </div>
                        <div class="card-body">
                            <i class="bi bi-heart-pulse icon-service"></i>
                            <div class="mb-2">
                                <label for="tipoCheckup" class="form-label">Tipo de CheckUp</label>
                                <select class="form-select" id="tipoCheckup">
                                    <option selected>Selecione o tipo de checkup</option>
                                    <option value="1">CheckUp Básico</option>
                                    <option value="2">CheckUp Completo</option>
                                    <option value="3">CheckUp Sênior</option>
                                    <option value="4">CheckUp Pré-Cirúrgico</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="dataCheckup" class="form-label">Data e Horário</label>
                                <input class="form-control" type="datetime-local" id="dataCheckup">
                            </div>
                            
                            <button class="btn btn-agendar">Agendar CheckUp <i class="bi bi-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
                
                <div class="col mb-3">
                    <div class="card card-service">
                        <div class="card-header">
                            <i class="bi bi-person-check"></i> Profissional
                        </div>
                        <div class="card-body">
                            <i class="bi bi-person-check icon-service"></i>
                            <div class="mb-2">
                                <label for="selecaoProfissional" class="form-label">Escolha o Atendente</label>
                                <select class="form-select" id="selecaoProfissional">
                                    <option selected>Selecione o profissional</option>
                                    <option value="1">Eloá (Esteticista)</option>
                                    <option value="2">Miranda (Veterinária)</option>
                                    <option value="3">Marina (Banhista)</option>
                                    <option value="4">Qualquer Disponível</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="dataProfissional" class="form-label">Data e Horário</label>
                                <input class="form-control" type="datetime-local" id="dataProfissional">
                            </div>
                            
                            <button class="btn btn-agendar" style="margin-top: 10px;">Agendar com Profissional <i class="bi bi-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 mypet - Sistema de Agendamento. Todos os direitos reservados.</p>
        <p class="text-muted">Desenvolvido com <i class="bi bi-heart-fill text-danger"></i> para amantes de pets</p>
    </div>
    <script src="/script/agenda.js"></script>
</body>cd
</html>
